name: phpstan

on:
  push:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        tools: composer:v2
    - name: Resolve dependencies in laravel
      run: cd laravel && compoer install --no-progress --prefer-dist --optimize-autoloader
    - name: Run phpstan in laravel
      run: cd laravel && ./vendor/bin/phpstan --memory-limit=1G analyse
